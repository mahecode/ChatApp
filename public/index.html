<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="/css/styles.css">
  <title>ChatApp</title>
</head>

<body class="chat">

  <div class="chat__sidebar">
    <h3>People</h3>
    <div id="users"></div>
  </div>

  <div class="chat__main">
    <ol class="messages chat__messages"></ol>

    <div class="chat__footer">
      <form class="message-form">
        <input name="message" type="message" placeholder="Message" autocomplete="off">
        <button>Send</button>
        <button class="send-location">Send location</button>
      </form>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/libs/jquery.js"></script>
  <script src="/js/index.js"></script>
</body>
</html>
